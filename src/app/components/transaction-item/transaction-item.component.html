<div class="task">
    <h3>{{ transaction.description }}
        <h4>{{ transaction.day }}</h4>
        <fa-icon [icon]="faEllipsisH"></fa-icon>
    </h3>
    <h3>{{ transaction.amount }}
        <fa-icon (click)="onDelete(transaction)" [ngStyle]="{ color: 'red' }" [icon]="faTimes"></fa-icon>
    </h3>
</div>
